<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#form{
    border:solid 1px;
    width: 50%;
    padding: 24px;
    margin: 0 auto;
}

.input{
    padding: 12px 16px;
    width: 80%;
    border-radius: 5px;
    border: solid 1px;
}
button{
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    color: white;
    background-color: blueviolet;
}

    </style>

</head>
<body>
  <form id="form">
    <h1>Sign Up</h1>
    <label for="firstname">First Name</label>
    <br>
    <input name="firstname" type="text" placeholder="Enter first name" class="input" required/>
    <br>
    <br>
    <label for="email">Email Address</label>
    <br>
    <input name="email" type="email" class="input" placeholder="Enter email address"/>
    <br>
    <br>
    <label for="phonenumber" >Phone Number</label>
    <br>
    <input name=" phonenumber" type="text" class="input" placeholder="Enter phone number"/>
    <br>  
    <br>
    <label for="dob">D.O.B</label>
    <br>
    <input name="dob" type="date" class="input"/>
    <br>
    <br>
    <label for="password">Password</label>
    <br>
    <input name="password" type="password" class="input" placeholder="Enter password"/>
    <br>
    <br>
    <button type="submit">Submit</button>

  </form>  
</body>
</html>
